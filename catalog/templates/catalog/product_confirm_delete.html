{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block page_header %}{% endblock %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Удаление продукта</h1>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col">
                <form class="row" method="post" enctype="multipart/form-data">
                    <div class="card mx-auto">
                        <p class="card-text text-center"> Вы действительно хотите удалить продукт "{{ object.name }}"?</p>
                        <div class="card-body">
                            {% csrf_token %}
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto">
                            <a class="btn btn-outline-success btn-sm" href="{% url 'catalog:products_detail' object.pk %}"
                               role="button">Посмотреть продукт</a>
                            <a class="btn btn-outline-info btn-sm" href="{% url 'catalog:products_list' %}" role="button">Вернуться
                                в каталог</a>
                            <button type="submit" class="btn btn-outline-danger btn-sm">
                                Удалить
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
