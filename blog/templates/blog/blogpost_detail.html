{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-8">
                <div class="card shadow-sm">
                    <img src="{{ post.preview | media_filter }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text ">{{ post.content }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'blog:posts_list' %}" role="button">Вернуться
                                    в блог</a>

                            </div>
                            <div class="text-muted">
                                <small class="text-body-secondary d-block">Cоздан: {{ post.created_at|date:"d M Y" }}</small>
                                <small class="text-body-secondary d-block">Просмотров:  {{ post.count_of_views }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
