{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block page_header %}{% endblock %}
{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Блог</h1>
</div>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-8">
                <div class="card shadow-sm">
                    <img src="{{ post.preview | media_filter }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.title }}</h5>
                        <p class="card-text ">{{ post.content }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group-vertical">
                                <a class="btn btn-primary" href="{% url 'blog:posts_list' %}" role="button">Вернуться
                                    в блог</a>
                                <div class="btn-group" role="group">
                                    <button type="button" class="btn btn-secondary dropdown-toggle"
                                            data-bs-toggle="dropdown" aria-expanded="false">
                                        Редактировать
                                    </button>
                                    <ul class="dropdown-menu">
                                        <li><a class="dropdown-item" href="{% url 'blog:post_update' post.pk %}" role="button">Изменить</a></li>
                                        <li><a class="dropdown-item" href="{% url 'blog:post_delete' post.pk %}"role="button">Удалить</a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="text-muted">
                                <small class="text-body-secondary d-block">Cоздан: {{ post.created_at|date:"d M Y" }}</small>
                                <small class="text-body-secondary d-block">Просмотров:  {{ post.count_of_views }}</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
